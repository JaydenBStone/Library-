<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library </title>
</head>

<body>

  <div class="header">
    <div class="headerTitle">
      <p>title</p>
    </div>
    <div class="headerLogo">
      <p>logo</p>
    </div>
  </div>

  <div class="libraryContainer">
    <div class="libraryTitle">
      <p>title</p>
    </div>
    <div class="bookShelfContainer">

      <div class="bookShelfHeader">

        <dialog id="myModal">
          <div class="modalContent">
            <input id='bookTitle' type="text" placeholder="Book Title">
            <input id='bookAuthor' type="text" placeholder="Author">
            <input id='bookPages' type="number" placeholder="Pages">
            <input type="checkbox" id="bookRead">
            <button id="addBook">Add Book</button>
            <button id="closeModal">Close</button>
          </div>
        </dialog>
        <button id="openModal">Add Book</button>
      </div>
      <div class="bookShelf"></div>
    </div>
  </div>


</body>

</html>
